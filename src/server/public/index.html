<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ninja Chat</title>
    <link rel="stylesheet" href="ninja-chat.css">
</head>
<body>
    <div class="container">
        <header>
            <span>Kanaal</span>
            <input type="number" name="kanaal" class="kanaalInput">
            <button class="bekijkDeelnemers">Bekijk deelnemers</button>
        </header>

        <main class="berichten"></main>

        <footer>
            <div class="footerNaam"><input type="text" name="naamInput" class="naamInput"></div>
            <div class="footerBericht"><input type="text" name="berichtInput" class="berichtInput" placeholder="Type je bericht..."></div>
            <div class="footerKnop"><button class="stuurBericht">Stuur</button></div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.1.1/socket.io.min.js" integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a" crossorigin="anonymous"></script>
    <script src="ninja-chat.js"></script>
</body>
</html>
